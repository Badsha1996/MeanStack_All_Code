<html lang="en">

<body>
    <p id = "cs2">This is here</p>

    <!-- <button ondblclick=document.getElementById("cs2").style.color="yellow">Click here</button> -->

        function changeTo(id){
            id.style.color = "red";
            id.style.fontSize = "20px"
        }
        function display(){
            document.getElementById("t1").innerHTML = Date();
        }
    </script>

    <p>select here</p>

    <h1 id="demo"></h1>

            document.getElementById("demo").innerHTML="your selection : " + show;
        }

    <p id="text1"></p>
    <p id="len"></p>
    <p id="type"></p>
    <p id="typeobj"></p>
    <script>
        let name = "tekking";

        let escape = "\"eating\" is good";
        let longLine = "fffffffffffffffffffffffffffffffff \
        sssssssssssssssssss";
        let object1 = new String("object string");
        let object2 = new String("object string");
        document.getElementById("text1").innerHTML = "Name : " + name + "<br>"; 
        document.getElementById("len").innerHTML = "Length : " + name.length + "<br>";

    <!-- STRING METHODS -->
    <p id = "slice"></p>
    <p id = "replace"></p>
    <p id = "up"></p>
    <p id = "concat"></p>
    <p id = "trim"></p>
    <p id = "pad"></p>
    <p id = "strip"></p>
    <script>
        let string_slice = "hello hello world";
        document.getElementById("slice").innerHTML = string_slice.slice(2,6); //substring or substr
        document.getElementById("replace").innerHTML = string_slice.replace(/hello/ig, "bye");
        document.getElementById("up").innerHTML = string_slice.toLocaleUpperCase();
        // concat, trim
        document.getElementById("concat").innerHTML = string_slice.concat(" Everyone");
        document.getElementById("pad").innerHTML = string_slice.charAt(0); // charcodeat(0)==> ASCII value
        document.getElementById("strip").innerHTML = string_slice.split(" ")[0]; 

    </script>
