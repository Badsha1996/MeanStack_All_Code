    <script>

        // ARROW FUNCTION
        sayHello = () => "hello world" + Date(); 
        document.getElementById("display").innerHTML = sayHello() + "\n <br>";


        sayHi = () => document.write("Hello world");
        sayHi();

        runLoop = () => {for(i=0;i<10;i++){
            document.write(i);
        }};
        document.write("\n <br>");
        runLoop();
        document.write("\n <br>");


        // CLASS AND OBJECTS
        class employee{
            constructor(name, salary, manager, birth, id){
                this.name    = name;
                this.salary  =salary;
                this.manager = manager;
                this.id      = id;
                this.birth   = birth;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.birth;
            }
        }
        // CLASSS -> ARROW FUNCTION
        instantiate = () =>{
            obj1 = new employee("tekking", 34000, "one", 1990, 90);
            var res =  obj1.name + " has salary of " + obj1.salary + "at the age of " + obj1.age();
            document.write(res);
        }
        // document.write(instantiate());

    </script>
    <button type="submit" onclick="instantiate()">show</button>
