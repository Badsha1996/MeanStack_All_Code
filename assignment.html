    <!--- ALL THE JAVASCRIPT FUNCTIONS --->
    <script>
        function hide(){
            var A = document.getElementById("america");
            A.style.display = "none"; 
            var I = document.getElementById("india");
            I.style.display = "none";  
            var E = document.getElementById("europe");
            E.style.display = "none";
        }
        function clickInd(){
            var A = document.getElementById("america");
            A.style.display = "none"; 
            var I = document.getElementById("india");
            I.style.display = "block";  
            var E = document.getElementById("europe");
            E.style.display = "none"; 
        }
        function clickAmer(){
            var A = document.getElementById("america");
            A.style.display = "block"; 
            var I = document.getElementById("india");

            var E = document.getElementById("europe");

        }
        function clickEuro(){

            var I = document.getElementById("india");

            var E = document.getElementById("europe");
