<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <p id="test2"></p>
    <p id="test3"></p>
    <p id="test4"></p>
    <p id="test5"></p>
    <p id="test6"></p>
    <script>
         // indexof //lastindex
         // VARIABLE DECLARATION
         let first = 'tekking';
         let last = '101'
         let temp = `welcome ${first} ${last}`;
         let string = "hello world";

         // FUNCTION CALLS
         document.getElementById("test").innerHTML = string.indexOf(string[string.length - 1]) ;
         document.getElementById("test2").innerHTML = string.match(/hello/ig);
         document.getElementById("test3").innerHTML = string.search(/hello/ig);
         document.getElementById("test4").innerHTML = string.includes("hello"); //starswith //endswith for string word start
         document.getElementById("test5").innerHTML = string.startsWith("hello");
         document.getElementById("test6").innerHTML  = temp;

         /******************************
                  ASSIGNMENT
         ********************************/


         
    </script>
   
</body>
</html>
