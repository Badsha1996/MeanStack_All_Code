<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
</head>
<body>
    <p id="car"></p>
    <p id="car1"></p>
    <p name="car3"></p>
    <script>
        const car = {
            size : "big",
            color: "red",
            compay: "tesla",
            speed: 170,
            owner_first : "elon",
            owner_last : "mask",
            road_speed : function(){
                return this.speed + "km/hr";
            },
            owner : function(){
                return this.owner_first +" " + this.owner_last;
            }
        }

        document.getElementById("car").innerHTML = car.road_speed();
        document.getElementById("car1").innerHTML = car.compay;
        document.getElementsByName("car3")[0].innerHTML = car.owner();
    </script>
</body>
</html>
